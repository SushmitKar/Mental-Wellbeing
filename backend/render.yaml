services:
  - type: web
    name: mindhub-server
    env: python
    buildCommand: |
      apt-get update && \
      apt-get install -y cmake g++ make && \
      pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    plan: free
    autoDeploy: true
